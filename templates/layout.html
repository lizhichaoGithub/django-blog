{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    {%   block head %}

    {% endblock %}

</head>
<body style='background-image: url("{% static 'img/5-120601093105.jpg'  %}")'>


<div class="container pb-2 mt-2 rounded"  style="background-color: rgb(233,236,239);">

    <div class="rounded row clearfix mx-0">
        <div class="rounded col-md-12 column mt-2">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="btn navbar-brand text-light">混沌博客</div>
                <button class="navbar-toggler text-light" type="button" data-toggle="collapse" data-target="#navbarScroll"
                        aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav mr-auto my-2 my-lg-0 navbar-nav-scroll" style="max-height: 100px;">
                        <li class="nav-item active ">
                            <a class="btn nav-link  text-light" href="index">首页<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light btn" href="/newarticle">写博客</a>
                        </li>

                    </ul>

                    <div class="d-flex text-light " style="align-items: center;justify-content: center;height: 50px;">
                        {% if user.is_authenticated %}
                         <a class="btn text-light" href="userzone?nickname={{ user.nickname }}">{{ user.nickname }}</a>
                         <a class="btn btn-link" href="logout">注销</a>

                        {% else %}
                        <a class="btn text-light" href="#">游客</a>
                        <a class="btn btn-link" href="login">登录</a>
                        {% endif %}
                    </div>
                </div>
            </nav>

        </div>
    </div>
{% block container %}
{% endblock %}
</div>
{% block body %}
{% endblock %}
</body>

{% block js %}
{% endblock %}
</html>
