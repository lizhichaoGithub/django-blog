{% extends 'layout.html' %}

{% block head %}
<title>登录</title>

{% endblock %}


{% block body %}

<div class="container p-5 mt-5" style="background-color: rgb(233,236,239);width: 50%;border-radius: 30px;">
    <form  method="POST" action="/login">
        <div class="form-group">
            <label for="email">邮箱:</label>
            <input type="email" required="required" class="form-control" id="email" name="username" value="{{ email }}">
            <p class="text-danger" id="email-msg">{{ email_msg }}</p>
        </div>
        {% csrf_token %}
        <div class="form-group">
            <label for="pwd">密码:</label>
            <input type="password" class="form-control" required="required" id="pwd" name="password" value="{{ password }}">
            <p class=" text-danger" id="pwd-msg">{{ pwd_msg }}</p>
        </div>
        <div class="form-group">
            <label for="text " >验证码: <text class="bg-info text-light">{{ qcode }}</text></label>
            <input type="text" class="form-control" required="required" id="code" name="code">
            <p class=" text-danger" id="code-msg">{{ code_msg }}</p>
        </div>

        <button type="submit" class="btn btn-primary" id="lg">登录</button>&nbsp;&nbsp;&nbsp;<a class="btn btn-success"
                                                                                              href="/register">注册</a>
    </form>

</div>

{% endblock %}

</script>
